{%extends 'base.html'%}
{% block content %}
<h1> 로그인 페이지 </h1>

{%if error%}
{{error}}
{%endif%}

<form action="{%url 'login'%}" method="post">
    {%csrf_token%}
    Username:
    <br>
    <input name="username" type="text" value="" autocomplete="off">
    <br>

    <br>
    <input class="btn btn-primary" type="submit" value="Login">

{% endblock %}
